<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zynexus - Proxy</title>
		<link rel="stylesheet" href="css/base-proxy.css" id="base-styles" />
		<link rel="stylesheet" href="css/base-taskbar.css"/>
		<link
			rel="stylesheet"
			href="css/themes/official/dark.css"
			id="dark-styles" />
		<link
			rel="stylesheet"
			href="../node_modules/@flaticon/flaticon-uicons/css/all/all.css" />
		<!-- Load Scramjet first (synchronous) -->
		<script src="/scram/scramjet.all.js"></script>
		<!-- Load BareMux client -->
		<script src="/baremux/index.js" defer></script>
		<!-- Load Epoxy transport -->
		<script src="/epoxy/index.js" defer></script>
		<!-- Register service worker utility -->
		<script src="/js/register-sw.js" defer></script>
	</head>
	<body>
		<div class="taskbar">
			<div class="taskbar-container">
				<a href="index.html" class="taskbar-button">
					<i data-lucide="house"></i>
					Home
				</a>
				<a href="proxy.html" class="taskbar-button">
					<i data-lucide="globe"></i>
					Proxy
				</a>
				<a href="games.html" class="taskbar-button">
					<i data-lucide="gamepad2"></i>
					Games
				</a>
				<a href="tools.html" class="taskbar-button">
					<i data-lucide="hammer"></i>  
					Tools
				</a>
			</div>
		</div>
		<div class="content">
			<div id="tab-bar">
				<div id="tabs-list"></div>
				<button id="new-tab-btn" title="New Tab">+</button>
			</div>
			 <div class="url-bar">
				<input
					type="text"
					id="url-bar"
					placeholder="Search or enter address..."
					autocomplete="off" />
			</div>
			<div id="tab-contents"></div>
		</div>
		<script src="js/proxy.js" defer></script>
		<script src="https://unpkg.com/lucide@latest"></script>
  		<script>
    		lucide.createIcons();
  		</script>
		<script src="js/main.js" defer></script>
	</body>
</html>
